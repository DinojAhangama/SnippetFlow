<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Code Snippets</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div>
    <label for="language">Language:</label>
    <select id="language"></select>
    <input type="text" id="new-language" placeholder="Add new language">
    <button id="add-language">Add</button>
    <button id="delete-language">Delete</button>
  </div>

  <div>
    <textarea id="snippet-text" placeholder="Enter your code snippet"></textarea>
    <button id="add-snippet">Add Snippet</button>
  </div>

  <div id="snippetsList"></div>

  <p>
    Code icons created by
    <a href="https://www.flaticon.com/free-icons/code" title="code icons">Freepik - Flaticon</a>
  </p>

  <script src="js/main.js"></script>
</body>
</html>
